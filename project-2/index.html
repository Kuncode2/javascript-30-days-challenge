<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./root.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="REGISTRATION-FORM">
        <h2 class="rf-heading">REGISTRATION FORM</h2>
      </div>
      <div class="main2">
        <div class="Name">
          <h3 class="name">Name :</h3>
          <div class="two-box">
          <input type="text" placeholder="first name" class="Name-1"/>
          <input type="text" placeholder="Last name" class="Name-1" />
          </div>
        </div>
        <div class="Company-wrapper">
          <h3 class="name">Company :</h3>
          <div class="two-box">
          <input type="text" class="Company-1" />
          </div>
        </div>
        <div class="Email">
          <h3 class="name">Email :</h3>
          <div class="two-box">
          <input type="text" placeholder="abc@gmail.com" class="Email1" />
          </div>        
        </div>

        <div class="Phone">
          <h3 class="name">Phone :</h3>
          <div class="two-box">
          <input type="text" class="Phone-5" placeholder="Area code" />
          <input type="text" class="Phone-6" placeholder="Phone number"/>
          </div>
        </div>
        <div class="Subject">
          <h3 class="name">Subject :</h3>
          <div class="two-box">
          <input type="text" class="Subject-1">
        </div>
        </div>
        <div class="submit">
          <input type="button" value="Submit" class="lunal" >
        </div>
      </div>
      
      
    </div>

    <script src="./root.js"></script>
  </body>
</html>
